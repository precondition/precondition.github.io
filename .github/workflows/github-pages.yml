name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
        with:
            target_branch: 'gh-pages'
